<form [formGroup]='formLogin' (submit)='save()'>
  <div>
    <h1>Iniciar Sesión</h1>
    <p>Ingresa las credenciales para acceder al sistema</p>
  </div>

  <input-component
    formControlName='username'
    placeholder='Ingrese su nombre de usuario'
    [errorMessageInput]='errorUsernameField()'
    label='Usuario'
  />

  <input-component
    formControlName='password'
    placeholder='Ingrese su contraseña'
    [errorMessageInput]='errorPasswordField()'
    type="password"
    label='Contraseña'
  />

  <button-component
    type='submit'>
      @if(isLoading()) {
        Iniciando sesión
      } @else {
        Iniciar sesión
      }
  </button-component>
</form>
